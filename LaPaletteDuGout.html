<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/5803bd2c7f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>
  <body>
    <header>
      <div class="mainTitle">
        <a href="index.html"><h1>ohmyfood</h1></a>
      </div>
    </header>
    <main>
      <div class="imgMenu"></div>
      <div class="menu">
        <div class="menuTitle">
          <h1>La palette du goût</h1>
          <i class="far fa-heart"></i>
        </div>
        <div class="partMenu">
          <div class="partTitle">
            <h2>ENTREES</h2>
          </div>
          <div class="cardMenu">
            <div class="cardText">
              <h3>Fricassée d'escargot</h3>
              <p>Au pimet d'espelette</p>
            </div>
            <div class="cardPrice">
              <div class="price">
                <p>25€</p>
              </div>
              <div class="checker">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </div>
          <div class="cardMenu">
            <div class="cardText">
              <h3>Foie gras de canard mi-cuit</h3>
              <p>Et ses copeaux de truffe noire</p>
            </div>
            <div class="cardPrice">
              <div class="price">
                <p>25€</p>
              </div>
              <div class="checker">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </div>
          <div class="cardMenu">
            <div class="cardText">
              <h3>Oeuf au plat</h3>
              <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            <div class="cardPrice">
              <div class="price">
                <p>25€</p>
              </div>
              <div class="checker">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footerTitle">
        <a href="index.html"><h1>ohmyfood</h1></a>
      </div>
      <div class="navFooter">
        <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
